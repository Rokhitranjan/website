<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Check</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #000000;
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff4181;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff2366;
        }
    </style>
</head>
<body>
    <h1>Do you love me?</h1>
    <button onclick="checkAnswer()">Yes</button>

    <script>
        function checkAnswer() {
            var answer = window.prompt("Do you love me? (Yes/No)").toLowerCase();
            
            if (answer === 'yes') {
                window.location.href = 'love.html';
            } else if (answer === 'no') {
                window.close();
            } else {
                alert('Please enter a valid answer (Yes/No)');
            }
        }
    </script>
</body>
</html>
