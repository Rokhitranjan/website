<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Check</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 100px;
        }
        h1 {
            color: #000000;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Do you love me?</h1>
    <button onclick="checkAnswer()">Yes</button>

    <script>
        function checkAnswer() {
            var answer = window.prompt("Do you love me? (Yes/No)").toLowerCase();
            
            if (answer === 'yes') {
                window.location.href = 'love.html';
            } else if (answer === 'no') {
                window.close();
            } else {
                alert('Please enter a valid answer (Yes/No)');
            }
        }
    </script>
</body>
</html>
